name: Build macOS DMG (experimental)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Require write permission to repository contents so the workflow can create/update releases.
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure gh CLI is available
        # macOS runners usually have gh preinstalled; this step installs it if missing.
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            brew update
            brew install gh
          else
            echo "gh already installed"
          fi

      - name: Install Swift toolchain matching Package.swift (swiftenv)
        # Installs swiftenv and the required swift version from Package.swift (e.g. 6.2)
        run: |
          set -euo pipefail
          echo "Ensuring swiftenv is installed..."
          if ! command -v swiftenv >/dev/null 2>&1; then
            brew update
            brew install swiftenv || true
          else
            echo "swiftenv already installed"
          fi

          SWIFT_REQ=$(awk '/^\/\/ swift-tools-version:/ { print $3; exit }' Package.swift || true)
          if [ -n "$SWIFT_REQ" ]; then
            # Ensure we have a patch component (e.g. turn 6.2 into 6.2.0)
            if [[ "$SWIFT_REQ" != *.*.* ]]; then
              SWIFT_REQ="${SWIFT_REQ}.0"
            fi
            echo "Requested Swift: $SWIFT_REQ"
            swiftenv install "$SWIFT_REQ" || echo "swiftenv install failed (may already be installed)"
            swiftenv local "$SWIFT_REQ" || true
            export PATH="$(swiftenv root)/shims:$PATH"
            swift --version
          else
            echo "No swift-tools-version found in Package.swift; skipping swiftenv install"
          fi

      - name: Build DMG and publish 'experimental' release
        # The script will:
        # - build the app,
        # - create a DMG named Ferrufi-<VERSION>-macos.dmg,
        # - and (if GITHUB_TOKEN is present and gh is available) create/update the 'experimental' release and upload the DMG using `gh` (clobbers the existing asset).
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          chmod +x build_macos.sh
          # Provide a clear, incremental version for the DMG. You can override VERSION if you prefer.
          export VERSION="exp-${{ github.run_number }}-$(git rev-parse --short HEAD)"
          ./build_macos.sh

      - name: Upload DMG as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ferrufi-macos-dmg
          path: ${{ env.DMG_PATH }}

      - name: Show DMG path
        run: |
          echo "DMG generated at: $DMG_PATH"
